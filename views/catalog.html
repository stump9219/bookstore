<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Catalog</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/catalog">Catalog</a>
    </nav>
  </header>
  <main>
    <section>
      <input type="text" id="search" placeholder="Search catalog..." onkeyup="filterCatalog()">
    </section>
    <section class="catalog-grid" id="catalog-grid">
      <!-- Catalog items will be inserted here -->
      <div class="catalog-item" data-name="Eragon">
        <img src="/bookstore/public/Eragon.jpg" alt="Eragon">
        <h2>Item 1</h2>
        <p>A boy gets a dragon and goes on an adventure.</p>
      </div>
      <div class="catalog-item" data-name="Eldest">
        <img src="/bookstore/public/Eldest.jpg" alt="Eldest">
        <h2>Item 2</h2>
        <p>That boy and his dragon grow up and continue on their adventure.</p>
      </div>
      <!-- Add more items as needed -->
    </section>
    <section id="pagination">
      <button id="prev" onclick="changePage(-1)">Previous</button>
      <span id="page-info"></span>
      <button id="next" onclick="changePage(1)">Next</button>
    </section>
  </main>
  <link rel="stylesheet" href="/styles.css">
  <script src="/scripts.js"></script>
</body>
</html>
